name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Rodar os testes de API via Controller
      run: npm run test-rest-controller

    - name: Subir API REST
      run: npm run start-rest &

    - name: Esperar API REST
      run: npx wait-on http://localhost:3000

    - name: Rodar testes REST externos
      run: npm run test-rest-external

    - name: Subir API GraphQL
      run: npm run start-graphql &

    - name: Esperar API GraphQL
      run: npx wait-on http://localhost:4000/graphql
      
    - name: Rodar testes GraphQL externos
      run: npm run test-graphql-external